<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/reset-password.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset password</title>
</head>

<body>
  <!--Phone wrapper-->
  <div class="phone-wrapper">
    <div>
      <div class="reset-container"><a href="/page/forgot-password.html"><svg class="sv"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
          </svg></a>

        <h3>Reset Password </h3>
      </div>
      <div>
        <!-- Password field with show/hide toggle -->
        <div class="pw-group">
          <label for="password" class="pw-label">Current Password</label>
          <div class="pw-input-wrap">
            <input id="password" class="pw-input" type="password" placeholder="Enter password" />
            <button id="pw-toggle" class="pw-toggle" type="button" aria-pressed="false" aria-label="Show password">
              <!-- eye (visible) and eye-off (hidden) SVGs - we toggle visibility via CSS/JS -->
              <svg class="icon icon-eye" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M1.5 12s3.5-6.5 10.5-6.5S22.5 12 22.5 12s-3.5 6.5-10.5 6.5S1.5 12 1.5 12z" />
                <circle cx="12" cy="12" r="3" fill="currentColor" />
              </svg>

              <svg class="icon icon-eye-off" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3l18 18M10.6 10.6A3 3 0 0113.4 13.4M2.5 12s3.5-6.5 10.5-6.5c2.1 0 4 .5 5.7 1.4M21.5 12s-1.5 2.6-4.2 4.6" />
              </svg>
            </button>
          </div>
        </div>
        <!-- Password field with show/hide toggle -->
        <div class="pw">
          <label for="password" class="pw-label">New Password</label>
          <div class="pw-input-wrap">
            <input id="password" class="pw-input" type="password" placeholder="Enter new password" />
            <button id="pw-toggle" class="pw-toggle" type="button" aria-pressed="false" aria-label="Show password">
              <!-- eye (visible) and eye-off (hidden) SVGs - we toggle visibility via CSS/JS -->
              <svg class="icon icon-eye" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M1.5 12s3.5-6.5 10.5-6.5S22.5 12 22.5 12s-3.5 6.5-10.5 6.5S1.5 12 1.5 12z" />
                <circle cx="12" cy="12" r="3" fill="currentColor" />
              </svg>

              <svg class="icon-eye-off" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3l18 18M10.6 10.6A3 3 0 0113.4 13.4M2.5 12s3.5-6.5 10.5-6.5c2.1 0 4 .5 5.7 1.4M21.5 12s-1.5 2.6-4.2 4.6" />
              </svg>
            </button>
          </div>
        </div>
        <ul class="list">
          <li>Minimum charater 12</li>
          <li>One uppercase character</li>
          <li>One lowercase character</li>
          <li>One special character</li>
          <li>At least 2 number</li>
        </ul>
        <!-- Password field with show/hide toggle -->
        <div class="pw-group">
          <label for="password" class="pw-label">Comfirm new password</label>
          <div class="pw-input-wrap">
            <input id="password" class="pw-input" type="password" placeholder="Enter your confirm new password" />
            <button id="pw-toggle" class="pw-toggle" type="button" aria-pressed="false" aria-label="Show password">
              <!-- eye (visible) and eye-off (hidden) SVGs - we toggle visibility via CSS/JS -->
              <svg class="icon icon-eye" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M1.5 12s3.5-6.5 10.5-6.5S22.5 12 22.5 12s-3.5 6.5-10.5 6.5S1.5 12 1.5 12z" />
                <circle cx="12" cy="12" r="3" fill="currentColor" />
              </svg>

              <svg class="icon icon-eye-off" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3l18 18M10.6 10.6A3 3 0 0113.4 13.4M2.5 12s3.5-6.5 10.5-6.5c2.1 0 4 .5 5.7 1.4M21.5 12s-1.5 2.6-4.2 4.6" />
              </svg>
            </button>
          </div>
        </div>
        <button class="button">Change Password</button>
      </div>
      <div><a class="login" href="/page/log-in.html" target="_blank">Login</a></div>
    </div>
  </div>
</body>

</html>
