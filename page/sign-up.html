<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/sign-up.css">
</head>

<body>
    <!--Phone Wrapper-->
    <div class="phone-wrapper">
        <!--Header-->
        <div class="header"><a href="/index.html"><svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                </svg></a>
            <!--Hero-section-->
        </div>
        <div class="intro">
            <h2> Create Account</h2>
            <p class="demo">Let's get you started!</p>
            <!--Sign up section-->
            <div>
                <form class="input-form">
                    <label class="email" for="email">Email</label>
                    <input type="text" id="Email" name="Email address" placeholder="Email Address" value=""><br><br>
                    <label for="username">Username</label>
                    <input type="text" id="Password" name="Password" placeholder="Username" value=""><br><br>
                    <label for="password">Password</label>
                    <input type="text" id="Username" name="Username" placeholder="Password" value=""><br>
                </form>
            </div>
            <!--Sign up button-->
            <div>
                <button class="button">Sign up</button>
            </div>
            <!--Login bridge-->
            <div class="Log-in">
                Already have an account? <a class="account" href="/page/log-in.html  ">Log in</a>
            </div>
        </div>
</body>

</html>
