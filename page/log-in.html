<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/log-in.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
</head>

<body>
  <!--Phone wrapper Div-->
  <div class="phone-wrapper">
    <!--First section-->
    <div>
      <div class="Log-in"><a href="/index.html"><svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
          </svg></a>
        <h3 class="Log-in" href="#">Login</h3>
      </div>
      <div>
        <p>Welcome back! Letâ€™s get you signed in</p>
      </div>
      <!--Login Section-->
      <div class="login-container">
    
        <form action="home.html" method="get">
          <label for="email">Email or username</label>
          <input type="text" id="email" name="email" placeholder="you@example.com" required>
    
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="*" required>
    
          <div class="form-options">
            <label class="remember">
              <input type="checkbox" id="remember" name="remember">
              Remember me
            </label>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
          </div>
    
          <button type="submit" class="login-btn">Log in</button>
        </form>
      </div>

      <!-- Mobile Bottom Nav -->
      <nav class="mobile-nav" aria-label="Main navigation">
        <a href="../page/home.html" class="nav-item active" data-name="home">
          <!-- Home -->
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V9.5z" fill="currentColor" />
          </svg>
          <span>Home</span>
        </a>
        <a href="../page/playlistGame.html" class="nav-item" data-name="search">
          <!-- Search -->
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"
              fill="currentColor" />
          </svg>
          <span>Search</span>
        </a>
        <a href="#" class="nav-item" data-name="library">
          <!-- Library (music note) -->
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-music-note-list" viewBox="0 0 16 16">
            <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2" />
            <path fill-rule="evenodd" d="M12 3v10h-1V3z" />
            <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z" />
            <path fill-rule="evenodd"
              d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5" />
          </svg>
          <span>Library</span>
        </a>
        <a href="#" class="nav-item" data-name="clips">
          <!-- Clips / videos -->
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <rect x="3" y="3" width="18" height="14" rx="2" fill="currentColor" />
            <path d="M10 21h4" stroke="currentColor" stroke-width="1.5" fill="none" />
          </svg>
          <span>Clips</span>
        </a>
        <a href="#" class="nav-item" data-name="profile">
          <!-- Profile -->
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <circle cx="12" cy="8" r="4" fill="currentColor" />
            <path d="M6 20v-1a6 6 0 0 1 12 0v1" fill="currentColor" />
          </svg>
          <span>Profile</span>
        </a>
      </nav>
    </div>
  </div>
  </div>
</body>

</html>
