<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Game</title>
    <link rel="stylesheet" href="../css/playlistGame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="playlist-menu">
        <a href=""><i class="fa-solid fa-arrow-left"></i></a>
        <h2>Playlist Game</h2>
      </div>
      <section class="playlist-profile">
        <img
          class="profile-image"
          src="https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="Profile-image"
        />

        <div class="profile-name">
          <h3>Liam Carter</h3>
        </div>
        <div class="profile-time">
          <div class="minutes">
            <h3>00</h3>
            <p>Minutes</p>
          </div>
          <div class="seconds">
            <h3>30</h3>
            <p>Seconds</p>
          </div>
        </div>
      </section>
      <section class="search-bar">
        <div>
          <input type="text" placeholder="Search for a song" />
        </div>
      </section>
      <section class="playlist-library">
        <input type="radio" id="tab1" name="tab" />
        <input type="radio" id="tab2" name="tab" />
        <input type="radio" id="tab3" name="tab" checked />
        <div class="tab-label">
          <label class="tab1" for="tab1">Suggestions</label>
          <label class="tab2" for="tab2">Link</label>
          <label class="tab3" for="tab3">Uplaod</label>
        </div>
        <div class="content-area">
          <div id="upload" class="panel">
            <div class="song">
              <div class="pic">
                <img
                  src="https://cdn.pixabay.com/photo/2015/10/05/17/09/minion-972908_640.jpg"
                  alt="fff"
                />
              </div>
              <div class="title">
                <h4>Ho hey</h4>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
              <div class="btn-song">
                <label for="file"><i class="fa-solid fa-plus"></i></label>
                <input type="file" id="file" />
              </div>
            </div>
          </div>
          <div id="links" class="panel">
            <div class="song">
              <div class="pic">
                <img
                  src="https://cdn.pixabay.com/photo/2020/06/29/19/26/piano-5353974_640.jpg"
                  alt="Song"
                />
              </div>
              <div class="title">
                <h4>Ho hey</h4>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
              <div class="btn-song">
                <label for="file"><i class="fa-solid fa-plus"></i></label>
                <input type="file" id="file" />
              </div>
            </div>
          </div>
          <div id="suggestions" class="panel">
            <div class="song">
              <div class="pic">
                <img
                  src="https://cdn.pixabay.com/photo/2018/05/13/16/19/saxophone-3397023_1280.jpg"
                  alt="song"
                />
              </div>
              <div class="title">
                <h4>Ho hey</h4>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
              <div class="btn-song">
                <label for="file"><i class="fa-solid fa-plus"></i></label>
                <input type="file" id="file" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <nav class="navbar">
        <ul>
          <a href="../page/homehtml"
            ><li><i class="fa-solid fa-house"></i>Home</li></a
          >
          <a href="../page/playlistGame.html">
            <li><i class="fa-solid fa-magnifying-glass"></i>Browse</li>
          </a>
          <a href="">
            <li><i class="fa-solid fa-music"></i>My Playlist</li>
          </a>
          <a href="">
            <li><i class="fa-solid fa-user-tie"></i>Profile</li>
          </a>
        </ul>
      </nav>
    </div>
  </body>
</html>
