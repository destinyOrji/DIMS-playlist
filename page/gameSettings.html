<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/gameSettings.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <title>New Playlist Game</title>
</head>
<body>
  <div class="phone">
    <header>
      <i class="fa-solid fa-xmark"></i>
      <h3>New Playlist Game</h3>
    </header>

    <div class="setting-container">
      <h4>Game Settings</h4>

      <div class="section">
        <label for="Genre">Genre</label>
        <select id="Genre">
          <option>Pop</option>
          <option>Hip-Hop</option>
          <option>Jazz</option>
          <option>Rock</option>
        </select>
      </div>

      <div class="section">
        <label for="Participants">Number of Participants</label>
        <select id="Participants">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>

      <div class="section">
        <label for="Songs">Number of Songs</label>
        <select id="Songs">
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
        </select>
      </div>

      <h4>Privacy</h4>
      <div class="toggle-container">
        <div class="toggle-text">
          <span>Open for requests</span>
          <p>Anyone can request to join the game</p>
        </div>
        <div class="toggle-switch"></div>
      </div>

      <h4>Invite Friends</h4>
      <div class="search-section">
        <input type="text" class="search" placeholder="Search for friends by username" />
      </div>

      <div class="friend">
        <img src="avatar1.jpg" alt="Avatar" class="avatar" />
        <div class="friend-info">
          <span class="name">Emma Wilson</span>
          <p class="username">@emma.wilson</p>
        </div>
        <button class="invite-btn">Invite</button>
      </div>

      <div class="friend">
        <img src="avatar2.jpg" alt="Avatar" class="avatar" />
        <div class="friend-info">
          <span class="name">Liam Walker</span>
          <p class="username">@liam.walker</p>
        </div>
        <button class="invite-btn invited">Invited</button>
      </div>

      <button class="create-btn">Create Game</button>
    </div>
  </div>
</body>
</html>
